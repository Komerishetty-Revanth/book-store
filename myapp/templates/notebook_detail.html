<html>
<head>
    <title>Notebook Details</title>
 <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #81cdf1;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        background: #69e5d4;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
        text-decoration: none;
        color: #007bff;
    }
</style> 
</head>
<body>  
<h1>{{ notebook.brand }}</h1>


<div class="description">
    <h3>Description</h3>
    <p>{{ notebook.description }}</p>
</div>

<div class="story">
    <h3>Story / Notes</h3>
    <p>{{ notebook.story }}</p>
</div>
</body>
</html>
